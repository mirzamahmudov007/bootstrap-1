<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
        <nav class="navbar bg-success">
        <div class="container">
                <div class="navbar gap-5">
                    <a href="" class="navbar-brand fw-bolder fs-3 text-white">EASY</a>
                    <ul class="navbar__list nav gap-5 d-none d-lg-flex">
                        <li class="nav-item">Home</li>
                        <li class="nav-item">Dropdown</li>
                        <li class="nav-item">Inner Page</li>
                        <li class="nav-item">Contact Us</li>
                    </ul>
                </div>
                <button class="btn border d-none d-lg-flex">Free Templates</button>
                <div class="dropdown  d-lg-none ">
                    <span class="navbar-toggler-icon" data-bs-toggle="dropdown">
                    </span>
                    <ul class="dropdown-menu  dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
        </div>
    </nav>

    <main class="main mt-5 " style="background-color:black;">
        <div class="container m-auto row">
            <div class="col-12 col-lg-6 justify-content-center">
                <h2 class="fs-1 fw-bolder text-danger ">Get Paid Easily without Hassle</h2>
                <p class="card-text text-danger">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live.</p>
            </div>
            <div class="col-lg-6 mt-5 mt-lg-0 col-xs-auto d-flex justify-content-center justify-content-lg-end">
                <img src="./Remove-bg.ai_1703610229116.png" width="400" class="mw-100" alt="">
            </div>
        </div>
    </main>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
